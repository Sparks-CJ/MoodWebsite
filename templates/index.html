  <!-- Journal Entry Form -->
  <section id="journal" class="max-w-3xl mx-auto bg-white rounded-2xl shadow-lg p-6 my-8">

    <form id="journal-form" class="flex flex-col gap-4">
      <textarea id="entry" rows="4" class="w-full p-3 rounded-lg border focus:outline-none focus:ring-2 focus:ring-indigo-300" placeholder="How are you feeling today?"></textarea>

  <!-- Entries -->
  <section class="max-w-4xl mx-auto my-8">
    <h3 class="text-xl font-semibold mb-4 text-gray-700">Your Entries</h3>
    <div id="entries" class="grid md:grid-cols-2 gap-4"></div>
  </section>

  <!-- Charts -->
  <section id="trends" class="max-w-4xl mx-auto my-12">
    <h3 class="text-xl font-semibold mb-6 text-gray-700">Mood Trends</h3>
