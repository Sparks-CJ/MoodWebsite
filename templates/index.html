<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mood Journal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <main class="container">
    <h1>Mood Journal</h1>

    <section class="card">
      <h2>Add Entry</h2>
      <form id="entry-form">
        <label>
          Mood
          <select id="mood">
            <option>Happy</option>
            <option>Okay</option>
            <option>Sad</option>
            <option>Angry</option>
            <option>Anxious</option>
          </select>
        </label>

        <label>
          Note
          <textarea id="note" rows="3" placeholder="How are you feeling?"></textarea>
        </label>

        <button type="submit">Save Entry</button>
        <p id="form-msg" class="muted"></p>
      </form>
    </section>

    <section class="card">
      <h2>Recent Entries</h2>
      <div id="entries"></div>
    </section>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
