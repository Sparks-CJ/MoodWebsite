services:
  - type: web
    name: mood-journal
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: DB_NAME
        value: mood_journal
      - key: HF_API_TOKEN
        sync: false
